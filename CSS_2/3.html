<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Navigation Bar</title>
  <style>
    /* Nav Bar Styling */
    nav {
      width: 100%;                 
      background-color: brown; 
      padding: 10px 0;             
      text-align: center;           
    }

    /* Links Styling */
    nav a {
      display: inline-block;       
      margin: 0 20px;             
      padding: 8px 15px;          
      text-decoration: none;     
      color: white;                
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s; 
    }

    /* Hover Effects */
    nav a:hover {
      background-color: #a9c0da;  
      color: black ;              
      border-radius: 5px;          
    }

    body{
        background-color: bisque;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Gallery</a>
    <a href="#">Contact</a>
  </nav>

  <div style="padding: 50px; text-align: center;">
    <h1>Welcome to Our Company</h1>
    
  </div>

</body>
</html>
